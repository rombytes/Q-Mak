<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/modal_utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h3 class="text-3xl font-bold text-blue-900">Email Verification</h3>
                <p class="text-gray-600 mt-1">Enter your OTP code</p>
            </div>
            <button onclick="window.location.href='../index.html'" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-all" title="Back to Homepage">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="bg-blue-50 rounded-xl p-6 mb-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <p class="text-sm text-gray-700">A 6-digit verification code has been sent to your UMak Email.</p>
            </div>
        </div>
        <form id="otpForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Enter Verification Code</label>
                <input type="text" id="otpCode" maxlength="6" pattern="\d{6}" class="w-full border-2 border-gray-300 rounded-xl p-4 text-center text-3xl tracking-widest font-bold focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="------" required />
            </div>
            <div class="bg-orange-50 border-l-4 border-orange-500 rounded-lg p-4">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <p class="text-sm font-semibold text-orange-800">Attempts remaining: <span id="triesLeft" class="text-lg">3</span></p>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white py-4 rounded-xl font-bold text-lg transition-all hover:shadow-lg hover:scale-105 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Verify Code
            </button>
        </form>
    </div>

    <script>
        const API_BASE = '../../php/api';
        let otpTries = 3;
        const currentOtp = sessionStorage.getItem('currentOtp');
        const otpMode = sessionStorage.getItem('otpMode');
        const userEmail = sessionStorage.getItem('userEmail');

        if (!currentOtp || !otpMode || !userEmail) {
            showAlert('Session expired. Please start again.', 'warning').then(() => {
                window.location.href = '../index.html';
            });
        }

        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otpCode = document.getElementById('otpCode').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            
            try {
                const requestData = {
                    email: userEmail,
                    otp_code: otpCode,
                    otp_type: otpMode
                };
                
                // Include order data if it's an order verification
                if (otpMode === 'order') {
                    const orderFormData = JSON.parse(sessionStorage.getItem('orderFormData'));
                    requestData.order_data = orderFormData;
                }
                
                const response = await fetch(`${API_BASE}/student/verify_otp.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success notification
                    if (window.notificationManager) {
                        window.notificationManager.showInAppNotification('Verification successful!', 'success');
                    }
                    
                    if (otpMode === 'order') {
                        // Store order result data including QR code
                        sessionStorage.setItem('queueNum', result.data.queue_number);
                        sessionStorage.setItem('waitTime', result.data.wait_time);

                        // Store QR code data for the order result page
                        if (result.data.qr_code) {
                            sessionStorage.setItem('qrCode', result.data.qr_code);
                        }

                        // Store additional order data if available
                        if (result.data.order_id) {
                            sessionStorage.setItem('orderId', result.data.order_id);
                        }
                        if (result.data.qr_expiry) {
                            sessionStorage.setItem('qrExpiry', result.data.qr_expiry);
                        }

                        setTimeout(() => {
                            window.location.href = 'order_result.html';
                        }, 500);
                    } else if (otpMode === 'status') {
                        setTimeout(() => {
                            window.location.href = 'status_display.html';
                        }, 500);
                    }
                } else {
                    otpTries = result.remaining_attempts || (otpTries - 1);
                    document.getElementById('triesLeft').textContent = otpTries;
                    
                    if (otpTries <= 0) {
                        if (window.notificationManager) {
                            window.notificationManager.error('Verification failed. No attempts remaining.');
                        }
                        await showAlert('Verification failed. You have run out of tries.', 'error');
                        sessionStorage.clear();
                        window.location.href = '../index.html';
                    } else {
                        if (window.notificationManager) {
                            window.notificationManager.showInAppNotification('Incorrect code. ' + otpTries + ' attempts left', 'warning');
                        }
                        await showAlert(result.message || 'Incorrect code. Tries left: ' + otpTries, 'warning');
                        document.getElementById('otpCode').value = '';
                    }
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                if (window.notificationManager) {
                    window.notificationManager.error('Verification error. Please try again.');
                }
                await showAlert('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify';
            }
        });
    </script>
</body>
</html>
