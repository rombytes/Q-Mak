<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/notifications.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('../../images/UMak-Facade-Admin-2024.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .bg-overlay {
            background: rgba(30, 58, 138, 0.92);
            backdrop-filter: blur(8px);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
        
        .input-focus:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }
        
        .btn-secondary {
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background Overlay -->
    <div class="bg-overlay fixed inset-0 z-0"></div>
    
    <!-- Login Card -->
    <div class="login-card rounded-2xl shadow-2xl p-10 max-w-md w-full relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <img src="../../images/UMAK COOP.png" alt="UMak COOP Logo" class="h-20 mx-auto mb-4" onerror="this.style.display='none'">
            <h3 class="text-3xl font-bold text-blue-900 mb-2">Student Portal</h3>
            <p class="text-gray-600 text-sm">University of Makati Cooperative</p>
        </div>
        
        <!-- Divider -->
        <div class="border-t-2 border-orange-500 w-20 mx-auto mb-8"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 input-focus transition-all" 
                    placeholder="yourname@umak.edu.ph"
                    required 
                />
            </div>
            
            <!-- Password Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 input-focus transition-all" 
                        placeholder="Enter your password"
                        required 
                    />
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <p class="text-sm text-red-700 font-medium" id="errorText"></p>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="w-full btn-primary text-white py-4 rounded-lg font-bold text-lg shadow-lg flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                <span id="submitText">Log In</span>
            </button>
            
            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
                <button type="button" onclick="showForgotPasswordModal()" class="text-blue-900 hover:text-blue-700 text-sm font-semibold underline">
                    Forgot Password?
                </button>
            </div>
        </form>

        <!-- Register / Back Buttons -->
        <div class="mt-6 space-y-3">
            <a 
                href="student_register.html"
                class="w-full btn-secondary border-2 border-gray-300 text-gray-700 hover:border-blue-900 hover:text-blue-900 py-3 rounded-lg font-semibold flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                Create Account
            </a>
            
            <a 
                href="../index.html"
                class="w-full btn-secondary border-2 border-gray-300 text-gray-700 hover:border-blue-900 hover:text-blue-900 py-3 rounded-lg font-semibold flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
        
        <!-- Footer Info -->
        <div class="mt-8 text-center text-xs text-gray-500">
            <p>Secure Student Access</p>
            <p class="mt-1">Â© 2025 University of Makati COOP</p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl transform transition-all">
            <div class="text-center mb-6">
                <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password</h2>
                <p class="text-gray-600">Reset your password via email verification</p>
            </div>
            
            <!-- Step 1: Enter Email -->
            <div id="forgotPasswordStep1">
                <form id="forgotPasswordEmailForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="forgotEmail" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                               placeholder="yourname@umak.edu.ph">
                    </div>
                    
                    <button type="submit" id="sendOtpBtn"
                            class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span>Send Verification Code</span>
                    </button>
                    
                    <button type="button" onclick="closeForgotPasswordModal()"
                            class="w-full bg-gray-500 text-white py-3 rounded-lg font-bold hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Verify OTP and Reset Password -->
            <div id="forgotPasswordStep2" class="hidden">
                <form id="resetPasswordForm" class="space-y-4">
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mb-4">
                        <p class="text-sm text-blue-800">
                            <strong>Check your email!</strong><br>
                            We've sent a 6-digit code to <span id="resetEmailDisplay" class="font-semibold"></span>
                        </p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Verification Code</label>
                        <input type="text" id="resetOtpCode" required maxlength="6"
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-center text-2xl tracking-widest font-mono"
                               placeholder="000000">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                        <input type="password" id="resetNewPassword" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                               placeholder="Enter new password (min. 6 characters)">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" id="resetConfirmPassword" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                               placeholder="Re-enter new password">
                    </div>
                    
                    <button type="submit" id="resetPasswordBtn"
                            class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Reset Password</span>
                    </button>
                    
                    <button type="button" onclick="resendResetOTP()"
                            class="w-full border-2 border-orange-500 text-orange-500 py-3 rounded-lg font-bold hover:bg-orange-50 transition-all">
                        Resend Code
                    </button>
                    
                    <button type="button" onclick="closeForgotPasswordModal()"
                            class="w-full bg-gray-500 text-white py-3 rounded-lg font-bold hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '../../php/api';
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const submitText = document.getElementById('submitText');
            
            // Hide any previous errors
            document.getElementById('errorMessage').classList.add('hidden');
            
            loginBtn.disabled = true;
            submitText.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 inline" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Logging in...';

            try {
                const response = await fetch(`${API_BASE}/student/student_login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Success animation
                    submitText.innerHTML = '<svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg> Success!';
                    loginBtn.classList.remove('btn-primary');
                    loginBtn.classList.add('bg-green-600');
                    
                    setTimeout(() => {
                        window.location.href = 'student_dashboard.html';
                    }, 500);
                } else {
                    showError(result.message || 'Invalid email or password');
                    loginBtn.disabled = false;
                    submitText.textContent = 'Log In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
                loginBtn.disabled = false;
                submitText.textContent = 'Log In';
            }
        });

        // Auto-lowercase email
        document.getElementById('email').addEventListener('blur', function(e) {
            e.target.value = e.target.value.toLowerCase();
        });

        // Forgot Password Functions
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
            document.getElementById('forgotPasswordStep1').classList.remove('hidden');
            document.getElementById('forgotPasswordStep2').classList.add('hidden');
            document.getElementById('forgotPasswordEmailForm').reset();
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('forgotPasswordEmailForm').reset();
            document.getElementById('resetPasswordForm').reset();
        }

        // Handle forgot password email submission
        document.getElementById('forgotPasswordEmailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value.trim().toLowerCase();
            const submitBtn = document.getElementById('sendOtpBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 inline" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Sending...';

            try {
                const response = await fetch(`${API_BASE}/student/forgot_password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    notificationManager.success('Verification code sent to your email');
                    
                    // Show step 2
                    document.getElementById('forgotPasswordStep1').classList.add('hidden');
                    document.getElementById('forgotPasswordStep2').classList.remove('hidden');
                    document.getElementById('resetEmailDisplay').textContent = email;
                    
                    // Focus on OTP input
                    setTimeout(() => {
                        document.getElementById('resetOtpCode').focus();
                    }, 300);
                } else {
                    notificationManager.error(result.message);
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                notificationManager.error('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const otpCode = document.getElementById('resetOtpCode').value.trim();
            const newPassword = document.getElementById('resetNewPassword').value;
            const confirmPassword = document.getElementById('resetConfirmPassword').value;
            const submitBtn = document.getElementById('resetPasswordBtn');
            const originalText = submitBtn.innerHTML;

            // Client-side validation
            if (newPassword !== confirmPassword) {
                notificationManager.error('Passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                notificationManager.error('Password must be at least 6 characters long');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 inline" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Resetting...';

            try {
                const response = await fetch(`${API_BASE}/student/reset_password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        otp_code: otpCode,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    notificationManager.success('Password reset successfully');
                    
                    setTimeout(() => {
                        notificationManager.success('You can now login with your new password');
                    }, 1500);
                    
                    // Close modal and clear forms
                    setTimeout(() => {
                        closeForgotPasswordModal();
                    }, 2500);
                } else {
                    notificationManager.error(result.message);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                notificationManager.error('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Resend OTP for password reset
        async function resendResetOTP() {
            const email = document.getElementById('forgotEmail').value.trim().toLowerCase();
            
            notificationManager.success('Sending new code...');

            try {
                const response = await fetch(`${API_BASE}/student/forgot_password.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    notificationManager.success('New verification code sent');
                    
                    setTimeout(() => {
                        notificationManager.success('Check your email (and spam folder)');
                    }, 1500);
                } else {
                    notificationManager.error(result.message);
                }
            } catch (error) {
                console.error('Resend OTP error:', error);
                notificationManager.error('An error occurred. Please try again.');
            }
        }

        // Auto-format OTP input (numbers only)
        document.getElementById('resetOtpCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
