<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3a8a">
    <title>Check Order Status - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/modal_utils.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/mobile-common.css">
    <link rel="stylesheet" href="assets/css/check_status.css">
    
    <style>
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .bg-white {
                padding: 1.5rem !important;
                border-radius: 1.5rem;
            }
            
            h3 {
                font-size: 1.75rem !important;
            }
            
            button {
                min-height: 52px;
                font-size: 1rem;
                border-radius: 0.875rem;
                transition: all 0.2s;
            }
            
            button:active {
                transform: scale(0.97);
            }
            
            input {
                font-size: 16px !important;
                min-height: 52px;
                border-radius: 0.875rem;
            }
            
            .bg-blue-50 {
                padding: 1rem !important;
                border-radius: 0.875rem;
            }
            
            .mb-6 {
                margin-bottom: 1.25rem !important;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h3 class="text-3xl font-bold text-blue-900">Check Order Status</h3>
                <p class="text-gray-600 mt-1">Track your order</p>
            </div>
            <button onclick="window.location.href='../index.html'" class="text-gray-400 hover:text-gray-600 active:text-gray-700 hover:bg-gray-100 active:bg-gray-200 rounded-full p-2 transition-all touch-ripple" title="Back to Homepage" aria-label="Back to homepage">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="bg-blue-50 rounded-xl p-6 mb-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-gray-700">Enter your UMak email address to receive an OTP and check your order status.</p>
            </div>
        </div>
        <form id="statusForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">UMak Student Email <span class="text-red-500">*</span></label>
                <input type="email" id="checkStatusEmail" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="studentID@umak.edu.ph" required />
            </div>
            <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 active:bg-blue-950 text-white py-4 rounded-xl font-bold text-lg transition-all hover:shadow-lg hover:scale-105 flex items-center justify-center gap-2 touch-ripple" aria-label="Check order status">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Check Status
            </button>
        </form>
    </div>

    <!-- Inline JavaScript removed - now in assets/js/check_status.js -->
    
    <!-- External JavaScript -->
    <script src="assets/js/check_status.js"></script>
</body>
</html>
