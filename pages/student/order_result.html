<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/notifications.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti 3s linear;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-3xl w-full">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="bg-green-100 rounded-full p-3">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <div class="text-left">
                    <h3 class="text-3xl font-bold text-green-600">Order Confirmed!</h3>
                    <p class="text-gray-600">Your order has been placed successfully</p>
                </div>
            </div>
            <button onclick="goHome()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-all" title="Back to Homepage">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- QR Code and Details -->
        <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-8 mb-6">
            <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                <!-- QR Code -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <canvas id="qrcode" class="mx-auto"></canvas>
                    <p class="text-xs text-center text-gray-500 mt-3">Scan to verify</p>
                </div>
                
                <!-- Order Details -->
                <div class="flex-1 text-center md:text-left">
                    <div class="mb-6">
                        <h4 class="text-sm font-semibold text-gray-600 mb-2">Queue Number</h4>
                        <p id="queueNum" class="text-5xl font-extrabold text-blue-900"></p>
                    </div>
                    <div class="mb-6">
                        <h4 class="text-sm font-semibold text-gray-600 mb-2">Estimated Wait Time</h4>
                        <p id="waitTime" class="text-3xl font-bold text-orange-500"></p>
                    </div>
                    <div class="bg-white rounded-xl p-4 shadow-sm">
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>Valid for <strong>30 minutes</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="bg-blue-50 rounded-xl p-6 mb-6">
            <h4 class="font-semibold text-blue-900 mb-3 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                What to do next:
            </h4>
            <ol class="list-decimal list-inside space-y-2 text-sm text-gray-700">
                <li>Present this QR code at the COOP counter</li>
                <li>Wait for your queue number to be called</li>
                <li>Collect your order and enjoy!</li>
            </ol>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="downloadQR()" class="flex-1 bg-white border-2 border-blue-900 text-blue-900 hover:bg-blue-50 py-3 rounded-xl font-semibold transition-all hover:shadow-lg flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Download QR Code
            </button>
            <button onclick="goHome()" class="flex-1 bg-blue-900 hover:bg-blue-800 text-white py-3 rounded-xl font-semibold transition-all hover:shadow-lg flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Back to Home
            </button>
        </div>
    </div>

    <script>
        const queueNum = sessionStorage.getItem('queueNum');
        const waitTime = sessionStorage.getItem('waitTime');
        const userEmail = sessionStorage.getItem('userEmail');

        if (!queueNum || !waitTime) {
            alert('Session expired. Please start again.');
            window.location.href = '../../homepage.html';
        } else {
            // Display order details
            document.getElementById('queueNum').textContent = queueNum;
            document.getElementById('waitTime').textContent = waitTime + ' - ' + (parseInt(waitTime) + 5) + ' mins';
            
            // Generate QR Code (simplified approach)
            generateQRCode();
            
            // Show success notification
            if (window.notificationManager) {
                window.notificationManager.orderSuccess(queueNum);
            }
            
            // Create confetti effect
            createConfetti();
        }

        // Check if QRCode library is loaded
        function checkQRLibrary() {
            if (typeof QRCode === 'undefined') {
                console.warn('QRCode library not loaded, will try fallback...');
                return false;
            }
            console.log('QRCode library available');
            return true;
        }

        // Generate QR Code using API response data or fallback to simple display
        function generateQRCode() {
            const canvas = document.getElementById('qrcode');

            // Try to use QR code from API response first
            const qrCodeData = sessionStorage.getItem('qrCode');
            
            if (qrCodeData && qrCodeData.startsWith('data:image/')) {
                // If we have QR code data from API, display it as image
                const img = new Image();
                img.onload = function() {
                    const ctx = canvas.getContext('2d');
                    canvas.width = 200;
                    canvas.height = 200;
                    ctx.clearRect(0, 0, 200, 200);
                    ctx.drawImage(img, 0, 0, 200, 200);
                };
                img.onerror = function() {
                    showFallbackQR();
                };
                img.src = qrCodeData;
                return;
            }

            // Fallback: Show simple QR-style pattern
            showFallbackQR();
        }

        function showFallbackQR() {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');

            // Create a simple QR-like pattern
            canvas.width = 200;
            canvas.height = 200;

            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 200, 200);

            // Border
            ctx.strokeStyle = '#1e3a8a';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, 180, 180);

            // Corner markers (typical QR pattern)
            ctx.fillStyle = '#1e3a8a';
            const markerSize = 25;
            const positions = [
                [15, 15], [15, 165], [165, 15]
            ];

            positions.forEach(pos => {
                ctx.fillRect(pos[0], pos[1], markerSize, markerSize);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(pos[0] + 5, pos[1] + 5, markerSize - 10, markerSize - 10);
                ctx.fillStyle = '#1e3a8a';
            });

            // Data pattern (simple grid)
            ctx.fillStyle = '#1e3a8a';
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(35 + i * 12, 35 + j * 12, 8, 8);
                    }
                }
            }

            console.log('Fallback QR pattern displayed');
        }

        function generateClientQRCode() {
            const canvas = document.getElementById('qrcode');
            const qrData = JSON.stringify({
                queue_number: queueNum,
                email: userEmail,
                timestamp: new Date().toISOString(),
                type: 'umak_coop_order'
            });

            // Check if QRCode library is loaded
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library not loaded');
                showQRError('QR Code library not available - please refresh page');
                return;
            }

            QRCode.toCanvas(canvas, qrData, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#1e3a8a',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    showQRError('Failed to generate QR code: ' + error.message);
                } else {
                    console.log('QR code generated successfully via client-side');
                }
            });
        }

        function showQRError(message) {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('QR Error', 100, 90);
            ctx.font = '10px Arial';
            ctx.fillText(message, 100, 110);

            if (window.notificationManager) {
                window.notificationManager.error('Failed to generate QR code');
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `UMAK-COOP-${queueNum}.png`;
            link.href = url;
            link.click();
            
            if (window.notificationManager) {
                window.notificationManager.showInAppNotification('QR Code downloaded!', 'success');
            }
        }

        function createConfetti() {
            const colors = ['#1e3a8a', '#f97316', '#10b981', '#8b5cf6', '#ec4899'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function goHome() {
            sessionStorage.clear();
            window.location.href = '../../homepage.html';
        }
        
        // Request notification permission on load
        window.addEventListener('load', () => {
            if (window.notificationManager && Notification.permission === 'default') {
                setTimeout(() => {
                    window.notificationManager.requestPermission();
                }, 2000);
            }
        });
    </script>
</body>
</html>
