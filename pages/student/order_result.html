<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/modal_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s ease-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-3xl w-full border border-blue-100 animate-fade-in">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="w-16 h-16 bg-green-500 rounded-2xl flex items-center justify-center shadow-xl">
                        <i class="fas fa-check text-white text-3xl"></i>
                    </div>
                    <div class="absolute inset-0 bg-green-500 rounded-2xl pulse-ring"></div>
                </div>
                <div class="text-left">
                    <h3 class="text-4xl font-extrabold bg-gradient-to-r from-green-600 to-green-500 bg-clip-text text-transparent mb-1">Order Confirmed!</h3>
                    <p class="text-gray-600 flex items-center gap-2">
                        <i class="fas fa-circle-check text-green-500"></i>
                        Your order has been placed successfully
                    </p>
                </div>
            </div>
            <button onclick="goHome()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-2 transition-all" title="Back to Homepage">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- QR Code and Details -->
        <div class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl p-8 mb-6 border border-blue-100 shadow-lg">
            <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                <!-- QR Code -->
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-blue-200">
                    <canvas id="qrcode" class="mx-auto"></canvas>
                    <p class="text-xs text-center text-gray-500 mt-3 flex items-center justify-center gap-1">
                        <i class="fas fa-qrcode"></i>
                        Scan to verify
                    </p>
                </div>
                
                <!-- Order Details -->
                <div class="flex-1 text-center md:text-left space-y-4">
                    <!-- Queue Number -->
                    <div class="bg-white rounded-xl p-4 shadow-md border border-blue-100">
                        <div class="flex items-center justify-center md:justify-start gap-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-hashtag text-blue-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="text-sm font-semibold text-gray-600">Queue Number</h4>
                                <p id="queueNum" class="text-4xl font-extrabold bg-gradient-to-r from-blue-900 to-blue-700 bg-clip-text text-transparent"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reference Number -->
                    <div class="bg-white rounded-xl p-4 shadow-md border border-purple-100">
                        <div class="flex items-center justify-center md:justify-start gap-3">
                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-barcode text-purple-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="text-sm font-semibold text-gray-600">Reference Number</h4>
                                <p id="refNum" class="text-lg font-bold text-purple-600"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Smart Wait Time -->
                    <div class="bg-white rounded-xl p-4 shadow-md border border-orange-100">
                        <div class="flex items-center justify-center md:justify-start gap-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-clock text-orange-600"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="text-sm font-semibold text-gray-600">Estimated Wait Time</h4>
                                <div id="waitTime" class="text-orange-500"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Type & Date -->
                    <div id="orderTypeInfo" class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl p-4 shadow-md text-white">
                        <div class="flex items-center gap-2 text-sm">
                            <i class="fas fa-info-circle"></i>
                            <span id="orderInfo">Loading order info...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 mb-6 border border-blue-200 shadow-md">
            <div class="flex items-start gap-3 mb-4">
                <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-list-check text-white"></i>
                </div>
                <div>
                    <h4 class="font-bold text-blue-900 text-lg mb-3">What to do next:</h4>
                    <div class="space-y-3">
                        <div class="flex items-start gap-3 bg-white rounded-lg p-3 shadow-sm">
                            <div class="w-7 h-7 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                                <span class="text-blue-600 font-bold text-sm">1</span>
                            </div>
                            <p class="text-gray-700 flex-1">Present this QR code at the COOP counter</p>
                        </div>
                        <div class="flex items-start gap-3 bg-white rounded-lg p-3 shadow-sm">
                            <div class="w-7 h-7 bg-orange-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                                <span class="text-orange-600 font-bold text-sm">2</span>
                            </div>
                            <p class="text-gray-700 flex-1">Wait for your queue number to be called</p>
                        </div>
                        <div class="flex items-start gap-3 bg-white rounded-lg p-3 shadow-sm">
                            <div class="w-7 h-7 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5">
                                <span class="text-green-600 font-bold text-sm">3</span>
                            </div>
                            <p class="text-gray-700 flex-1">Collect your order and enjoy!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="downloadQR()" class="flex-1 bg-white border-2 border-blue-600 text-blue-600 hover:bg-blue-50 py-4 rounded-xl font-bold transition-all hover:shadow-xl flex items-center justify-center gap-2 group">
                <i class="fas fa-download group-hover:scale-110 transition-transform"></i>
                Download QR Code
            </button>
            <button onclick="goHome()" class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-4 rounded-xl font-bold transition-all hover:shadow-xl flex items-center justify-center gap-2 group">
                <i class="fas fa-home group-hover:scale-110 transition-transform"></i>
                Back to Home
            </button>
        </div>
    </div>

    <script>
        // Declare pollInterval at the top level
        let pollInterval;
        
        // Get all order data from sessionStorage
        const orderData = {
            queueNum: sessionStorage.getItem('queueNum'),
            referenceNum: sessionStorage.getItem('referenceNum'),
            waitTime: sessionStorage.getItem('waitTime'),
            waitTimeDetails: JSON.parse(sessionStorage.getItem('waitTimeDetails') || '{}'),
            queuePosition: sessionStorage.getItem('queuePosition'),
            queueDate: sessionStorage.getItem('queueDate'),
            orderType: sessionStorage.getItem('orderType'),
            coopStatus: JSON.parse(sessionStorage.getItem('coopStatus') || '{}'),
            userEmail: sessionStorage.getItem('userEmail')
        };

        if (!orderData.queueNum || !orderData.waitTime) {
            showAlert('Session expired. Please start again.', 'warning').then(() => {
                window.location.href = '../index.html';
            });
        } else {
            // Display enhanced order details
            displayOrderDetails();
            
            // Generate QR Code
            generateQRCode();
            
            // Start real-time wait time updates
            startWaitTimePolling();
            
            // Show success notification
            if (window.notificationManager) {
                window.notificationManager.orderSuccess(orderData.queueNum);
            }
        }
        
        function displayOrderDetails() {
            // Queue number (sequential format)
            document.getElementById('queueNum').textContent = orderData.queueNum;
            
            // Wait time with dynamic info
            const waitDiv = document.getElementById('waitTime');
            if (orderData.waitTimeDetails.queue_position) {
                waitDiv.innerHTML = `
                    <span class="text-3xl font-bold">${orderData.waitTime} mins</span>
                    <span class="text-sm block text-gray-600 mt-1">
                        Position #${orderData.waitTimeDetails.queue_position} • 
                        ${orderData.waitTimeDetails.pending_orders} orders ahead
                    </span>
                `;
            } else {
                waitDiv.textContent = orderData.waitTime + ' mins';
            }
        }

        // Check if QRCode library is loaded
        function checkQRLibrary() {
            if (typeof QRCode === 'undefined') {
                console.warn('QRCode library not loaded, will try fallback...');
                return false;
            }
            console.log('QRCode library available');
            return true;
        }

        // Generate QR Code using API response data or fallback to local generation, then Google Charts
        function generateQRCode() {
            const canvas = document.getElementById('qrcode');

            // Try to use QR code from API response first
            const qrCodeData = sessionStorage.getItem('qrCode');
            
            if (qrCodeData && qrCodeData.startsWith('data:image/')) {
                // If we have QR code data from API, display it as image
                const img = new Image();
                img.onload = function() {
                    const ctx = canvas.getContext('2d');
                    canvas.width = 200;
                    canvas.height = 200;
                    ctx.clearRect(0, 0, 200, 200);
                    ctx.drawImage(img, 0, 0, 200, 200);
                    console.log('QR code loaded from API');
                };
                img.onerror = function() {
                    console.warn('QR code from API failed, generating locally');
                    if (typeof QRCode !== 'undefined' && QRCode.toCanvas) {
                        generateClientQRCode();
                    } else {
                        console.warn('QR library missing, attempting Google Charts');
                        useGoogleChartsQR();
                    }
                };
                img.src = qrCodeData;
                return;
            }

            // Prefer client-side generation if library is available
            if (typeof QRCode !== 'undefined' && QRCode.toCanvas) {
                console.log('No QR code from API, generating locally');
                generateClientQRCode();
                return;
            }

            // Last resort: Use Google Charts API (may be blocked by CORS)
            console.warn('No QR code from API and no QR library, attempting Google Charts');
            useGoogleChartsQR();
        }

        function useGoogleChartsQR() {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            
            // Create QR data with new queue system fields
            const qrData = JSON.stringify({
                queue_number: orderData.queueNum,
                reference_number: orderData.referenceNum,
                email: orderData.userEmail,
                queue_date: orderData.queueDate,
                order_type: orderData.orderType,
                timestamp: new Date().toISOString(),
                type: 'umak_coop_order'
            });
            
            // Use Google Charts API
            const qrUrl = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(qrData)}&choe=UTF-8`;
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                canvas.width = 200;
                canvas.height = 200;
                ctx.clearRect(0, 0, 200, 200);
                ctx.drawImage(img, 0, 0, 200, 200);
                console.log('QR code generated using Google Charts');
            };
            img.onerror = function() {
                console.error('Google Charts QR failed, showing placeholder');
                showFallbackQR();
            };
            img.src = qrUrl;
        }

        function showFallbackQR() {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');

            // Create a simple QR-like pattern
            canvas.width = 200;
            canvas.height = 200;

            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 200, 200);

            // Border
            ctx.strokeStyle = '#1e3a8a';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, 180, 180);

            // Corner markers (typical QR pattern)
            ctx.fillStyle = '#1e3a8a';
            const markerSize = 25;
            const positions = [
                [15, 15], [15, 165], [165, 15]
            ];

            positions.forEach(pos => {
                ctx.fillRect(pos[0], pos[1], markerSize, markerSize);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(pos[0] + 5, pos[1] + 5, markerSize - 10, markerSize - 10);
                ctx.fillStyle = '#1e3a8a';
            });

            // Data pattern (simple grid)
            ctx.fillStyle = '#1e3a8a';
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 0) {
                        ctx.fillRect(35 + i * 12, 35 + j * 12, 8, 8);
                    }
                }
            }

            console.log('Fallback QR pattern displayed');
        }

        function generateClientQRCode() {
            const canvas = document.getElementById('qrcode');
            const qrData = JSON.stringify({
                queue_number: orderData.queueNum,
                reference_number: orderData.referenceNum,
                email: orderData.userEmail,
                queue_date: orderData.queueDate,
                order_type: orderData.orderType,
                timestamp: new Date().toISOString(),
                type: 'umak_coop_order'
            });

            // Check if QRCode library is loaded
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library not loaded');
                showQRError('QR Code library not available - please refresh page');
                return;
            }

            QRCode.toCanvas(canvas, qrData, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#1e3a8a',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    showQRError('Failed to generate QR code: ' + error.message);
                } else {
                    console.log('QR code generated successfully via client-side');
                }
            });
        }

        function showQRError(message) {
            const canvas = document.getElementById('qrcode');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(0, 0, 200, 200);
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('QR Error', 100, 90);
            ctx.font = '10px Arial';
            ctx.fillText(message, 100, 110);

            if (window.notificationManager) {
                window.notificationManager.error('Failed to generate QR code');
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `UMAK-COOP-${orderData.queueNum}-${orderData.referenceNum}.png`;
            link.href = url;
            link.click();
            
            if (window.notificationManager) {
                window.notificationManager.showInAppNotification('QR Code downloaded!', 'success');
            }
        }

        // Add reference number display
        if (orderData.referenceNum) {
            document.getElementById('refNum').textContent = orderData.referenceNum;
        } else {
            // If no reference number from database, show placeholder
            document.getElementById('refNum').textContent = 'N/A';
            console.warn('Reference number not found in session storage');
        }
        
        // Display order type information
        function updateOrderInfo() {
            const orderInfo = document.getElementById('orderInfo');
            if (orderData.orderType === 'pre-order') {
                orderInfo.innerHTML = `<strong>Pre-Order</strong> scheduled for ${new Date(orderData.queueDate).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`;
                document.getElementById('orderTypeInfo').className = 'bg-gradient-to-r from-purple-500 to-purple-600 rounded-xl p-4 shadow-md text-white';
            } else {
                const expiryTime = new Date(Date.now() + 30 * 60000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                orderInfo.innerHTML = `<strong>Immediate Order</strong> • Valid until ${expiryTime}`;
            }
        }
        updateOrderInfo();
        
        // Real-time wait time polling
        function startWaitTimePolling() {
            // Initial update
            updateWaitTime();
            
            // Poll every 30 seconds
            pollInterval = setInterval(updateWaitTime, 30000);
        }
        
        async function updateWaitTime() {
            try {
                const response = await fetch(`/Q-Mak/php/api/student/get_wait_time.php?queue=${orderData.queueNum}&ref=${orderData.referenceNum}`);
                const data = await response.json();
                
                if (data.success) {
                    const waitDiv = document.getElementById('waitTime');
                    
                    if (data.status === 'completed') {
                        waitDiv.innerHTML = `
                            <span class="text-3xl font-bold text-green-600">Ready!</span>
                            <span class="text-sm block text-green-600 mt-1">
                                <i class="fas fa-check-circle"></i> Your order is ready for pickup
                            </span>
                        `;
                        clearInterval(pollInterval);
                        
                        // Show notification
                        if (window.notificationManager) {
                            window.notificationManager.showInAppNotification('Your order is ready!', 'success');
                        }
                    } else if (data.status === 'processing') {
                        waitDiv.innerHTML = `
                            <span class="text-3xl font-bold text-blue-600">${data.estimated_minutes} mins</span>
                            <span class="text-sm block text-blue-600 mt-1">
                                <i class="fas fa-spinner fa-spin"></i> Being prepared now
                            </span>
                        `;
                    } else {
                        waitDiv.innerHTML = `
                            <span class="text-3xl font-bold text-orange-500">${data.estimated_minutes} mins</span>
                            <span class="text-sm block text-gray-600 mt-1">
                                Position #${data.queue_position} • 
                                ${data.orders_ahead} orders ahead
                            </span>
                        `;
                    }
                    
                    // Update elapsed time indicator
                    if (data.minutes_elapsed > 0) {
                        const elapsedSpan = document.createElement('span');
                        elapsedSpan.className = 'text-xs text-gray-500 mt-1 block';
                        elapsedSpan.textContent = `${data.minutes_elapsed} minutes elapsed`;
                        waitDiv.appendChild(elapsedSpan);
                    }
                }
            } catch (error) {
                console.error('Failed to update wait time:', error);
            }
        }
        
        function goHome() {
            if (pollInterval) clearInterval(pollInterval);
            sessionStorage.clear();
            window.location.href = '../index.html';
        }
        
        // Request notification permission on load
        window.addEventListener('load', () => {
            if (window.notificationManager && Notification.permission === 'default') {
                setTimeout(() => {
                    window.notificationManager.requestPermission();
                }, 2000);
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
</body>
</html>
