<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UMak COOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/admin_login.css">
    
    <style>
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background Overlay -->
    <div class="bg-overlay fixed inset-0 z-0"></div>
    
    <!-- Login Card -->
    <div class="login-card rounded-2xl shadow-2xl p-10 max-w-md w-full relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <img src="../../images/UMAK COOP.png" alt="UMak COOP Logo" class="h-20 mx-auto mb-4" onerror="this.style.display='none'">
            <h3 class="text-3xl font-bold text-blue-900 mb-2">Admin Portal</h3>
            <p class="text-gray-600 text-sm">University of Makati Cooperative</p>
        </div>
        
        <!-- Divider -->
        <div class="border-t-2 border-orange-500 w-20 mx-auto mb-8"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 input-focus transition-all" 
                    placeholder="admin@umakcoop.local"
                    required 
                />
            </div>
            
            <!-- Password Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 input-focus transition-all" 
                        placeholder="Enter your password"
                        required 
                    />
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <p class="text-sm text-red-700 font-medium" id="errorText"></p>
                </div>
            </div>
            
            <!-- Google reCAPTCHA -->
            <div id="recaptchaContainer" class="hidden justify-center mb-4">
                <div id="recaptchaWidget"></div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full btn-primary text-white py-4 rounded-lg font-bold text-lg shadow-lg flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                <span id="submitText">Log In</span>
            </button>
            
            <!-- Back Button -->
            <a 
                href="../index.html"
                class="w-full btn-secondary border-2 border-gray-300 text-gray-700 hover:border-blue-900 hover:text-blue-900 py-3 rounded-lg font-semibold flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </form>
        
        <!-- Footer Info -->
        <div class="mt-8 text-center text-xs text-gray-500">
            <p>Secure Admin Access</p>
            <p class="mt-1">Â© 2025 University of Makati COOP</p>
        </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="assets/js/admin_login.js"></script>
</body>
</html>
